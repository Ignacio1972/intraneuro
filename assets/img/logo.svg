<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#F0F8FF" stroke="#5DADE2" stroke-width="2"/>
  
  <!-- Brain Shape -->
  <g transform="translate(100, 100)">
    <!-- Left Hemisphere -->
    <path d="M -40 -20 
             C -45 -35, -35 -45, -20 -45
             C -10 -48, 0 -48, 10 -45
             C 25 -45, 35 -35, 40 -20
             C 42 -10, 42 0, 40 10
             C 35 25, 25 35, 10 40
             C 0 42, -10 42, -20 40
             C -35 35, -45 25, -40 10
             C -42 0, -42 -10, -40 -20 Z"
          fill="#5DADE2" opacity="0.3"/>
    
    <!-- Right Hemisphere with IN letters -->
    <path d="M -40 -20 
             C -45 -35, -35 -45, -20 -45
             C -10 -48, 0 -48, 10 -45
             C 25 -45, 35 -35, 40 -20
             C 42 -10, 42 0, 40 10
             C 35 25, 25 35, 10 40
             C 0 42, -10 42, -20 40
             C -35 35, -45 25, -40 10
             C -42 0, -42 -10, -40 -20 Z"
          fill="#3498DB" opacity="0.8"/>
    
    <!-- Neural connections -->
    <circle cx="-20" cy="-15" r="3" fill="#2980B9"/>
    <circle cx="20" cy="-15" r="3" fill="#2980B9"/>
    <circle cx="0" cy="0" r="4" fill="#2980B9"/>
    <circle cx="-15" cy="15" r="3" fill="#2980B9"/>
    <circle cx="15" cy="15" r="3" fill="#2980B9"/>
    
    <line x1="-20" y1="-15" x2="0" y2="0" stroke="#2980B9" stroke-width="1" opacity="0.5"/>
    <line x1="20" y1="-15" x2="0" y2="0" stroke="#2980B9" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="0" x2="-15" y2="15" stroke="#2980B9" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="0" x2="15" y2="15" stroke="#2980B9" stroke-width="1" opacity="0.5"/>
    
    <!-- IN Letters -->
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
          fill="white" text-anchor="middle">IN</text>
  </g>
  
  <!-- Text below -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="600" 
        fill="#2C3E50" text-anchor="middle">INTRANEURO</text>
</svg>