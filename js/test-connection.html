        results.textContent = 'Ejecutando tests...\n\n';
        
        // Test 1: Frontend local
        try {
            const r1 = await fetch('/');

        } catch(e) {

        }
        
        // Test 2: Backend local HTTP
        try {
            const r2 = await fetch('http://localhost:3000/api/verify-token');
            results.textContent += `‚úÖ Backend HTTP: ${r2.status}\n`;
        } catch(e) {
            results.textContent += `‚ùå Backend HTTP: ${e.message}\n`;
        }
        
        // Test 3: Backend producci√≥n
        try {
            const r3 = await fetch('https://intraneuro.lat/api/verify-token');
            results.textContent += `‚úÖ Backend HTTPS Prod: ${r3.status}\n`;
        } catch(e) {
            results.textContent += `‚ùå Backend HTTPS Prod: ${e.message}\n`;
        }
        
        // Test 4: Modo del navegador
        results.textContent += `\nüìç Protocolo actual: ${window.location.protocol}\n`;
        results.textContent += `üìç Host actual: ${window.location.host}\n`;
        results.textContent += `üìç Modo seguro: ${window.isSecureContext}\n`;
    }
    </script>
</body>
</html>
